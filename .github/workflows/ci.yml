name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '10.0.x']

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test (unit only)
      run: dotnet test --no-build --configuration Release --filter "Category!=Integration" --verbosity normal

  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Integration tests
      run: dotnet test --configuration Release --filter "Category=Integration" --verbosity normal
      continue-on-error: true  # TSA servers may be temporarily unavailable

  pack:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          10.0.x

    - name: Build
      run: dotnet build -c Release

    - name: Pack library
      run: dotnet pack src/AsicSharp/AsicSharp.csproj -c Release --no-build --output ./artifacts

    - name: Pack CLI tool
      run: dotnet pack src/AsicSharp.Cli/AsicSharp.Cli.csproj -c Release --no-build --output ./artifacts

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
